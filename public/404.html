<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakRoom - Page Not Found</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #333;
        --card-bg: #ffffff;
        --accent-color: #0070f3;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --secondary-color: #666;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #e0e0e0;
          --card-bg: #1e1e1e;
          --accent-color: #3291ff;
          --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
          --secondary-color: #aaa;
        }
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 500px;
        padding: 2.5em;
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 0.5em;
        font-size: 2rem;
      }

      p {
        margin-bottom: 1.5em;
        font-size: 1.1rem;
        line-height: 1.5;
        opacity: 0.9;
      }

      .btn {
        padding: 0.7em 1.5em;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 500;
        transition: transform 0.2s, background-color 0.2s;
        text-decoration: none;
        display: inline-block;
        margin: 0 0.5rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        background-color: var(--accent-color);
        opacity: 0.9;
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--accent-color);
        border: 1px solid var(--accent-color);
      }

      .error-icon {
        font-size: 5em;
        margin-bottom: 0.5em;
      }

      .message {
        color: var(--secondary-color);
        font-size: 1rem;
        margin-bottom: 2em;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1em;
      }

      .error-code {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 0.5em;
        background: linear-gradient(45deg, var(--accent-color), #ff4d8b);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        padding: 0.2em 0;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 1.5em;
        }

        h1 {
          font-size: 1.7rem;
        }

        .error-code {
          font-size: 2.5rem;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          margin: 0.5rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.svg" alt="BreakRoom Logo" class="logo" />
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p class="message">
        The chat room you're looking for might have been deleted, renamed, or is
        temporarily unavailable.
      </p>

      <div class="error-icon">üîç</div>

      <div class="actions">
        <a href="/" class="btn">Go to Home</a>
        <button onclick="goBack()" class="btn btn-secondary">Go Back</button>
      </div>
    </div>

    <script>
      function goBack() {
        // Check if there's history to go back to
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If no history, go to homepage
          window.location.href = "/";
        }
      }

      // Try to get the attempted URL path for better debugging
      document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname;
        if (path && path !== "/404.html") {
          console.log("404 for path:", path);

          // Optional: display the path that wasn't found
          const messageElem = document.querySelector(".message");
          if (messageElem) {
            messageElem.innerHTML += `<br><span style="font-size: 0.9em; opacity: 0.7;">"${path}" does not exist.</span>`;
          }
        }
      });
    </script>
  </body>
</html>
